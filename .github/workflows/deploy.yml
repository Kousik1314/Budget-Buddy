name: Direct-Deploy

on:
  push:
    branches: [ main ]         # main branch पर push होते ही चलेगा
  workflow_dispatch:           # manual run भी possible

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4   # सिर्फ commit SHA लेने के लिये

    - name: Deploy via SSH
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USER }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        script: |
          set -e
          cd /opt/budget-buddy
          git pull origin main          # नया कोड
          docker compose build          # image बनाओ
          docker compose up -d          # container restart
          docker image prune -f         # पुराने dangling images साफ
